<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="smcrafts.css"> 
</head>
<body>
<body>


















<section class="contact-form">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-4"></div>
        <div class="col-xs-12 col-sm-4">
            <form>
                <div class="form-group">
                    <label for="name">Full name:</label>
                    <input class="form-control" type="text" name="name">            
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" type="text" name="email">            
                </div>
                

                
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control">
                        <option>Pencil Drawing</option>
                        <option>Acrylic</option> 
                        <option>Greetings Cards</option>
                        <option>Crafts</option>                        
                    </select>    
                </div> 
                
                <div class="form-group">
                    <label for="art">Art:</label>
                    <input class="form-control" list="art" type="text" name="art">         
                        <datalist id="art">
                            <option value="Deer card">
                            <option value="Fox card">
                            <option value="Penguin card">
                            <option value="Snowflake">                                    
                        </datalist>
                </div>
            
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control"></textarea>            
                </div>
   
                <button class="btn btn-default btn-sm">submit</button>
                
            </form>
        </div>
        <div class="col-xs-12 col-sm-4"></div> 
      </div>  
    </div>
</section>
</body>
</html>
